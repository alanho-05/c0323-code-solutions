<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-fifth">
        <img src="images/dress1.jpeg" alt="Free People Dress">
        <p>
          <span>Free People </span><span class="grey-text">| Size 6</span>
        </p>
        <p>
          <span class="highlight">$35</span><del class="grey-text"> $125 retail</del>
        </p>
      </div>
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg" alt="YSL Bag">
        <p>
          <span>Yves Saint Laurent </span><span class="grey-text">| One-Size</span>
        </p>
        <p>
          <span class="highlight">$200</span><del class="grey-text"> $1600 retail</del>
        </p>
      </div>
      <div class="column-fifth">
        <img src="images/key.jpeg" alt="Tiffany">
        <p>
          <span>Tiffany </span><span class="grey-text">| One-Size</span>
        </p>
        <p>
          <span class="highlight">$476</span><del class="grey-text"> $2000 retail</del>
        </p>
      </div>
      <div class="column-fifth">
        <img src="images/lv-bag.jpg" alt="LV Bag">
        <p>
          <span>Louis Vuitton </span><span class="grey-text">| One-Size</span>
        </p>
        <p>
          <span class="highlight">$95</span><del class="grey-text"> $1200 retail</del>
        </p>
      </div>
      <div class="column-fifth">
        <img src="images/dress2.jpeg" alt="Reformation Dress">
        <p>
          <span>Reformation </span><span class="grey-text">| Size 4</span>
        </p>
        <p>
          <span class="highlight">$20</span><del class="grey-text"> $198 retail</del>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
