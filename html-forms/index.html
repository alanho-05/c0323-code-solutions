<!DOCTYPE html>

<html>
  <head>
    <title>HTML Forms</title>
  </head>

  <body>
    <h1>Coding Form!</h1>
    <div>
      <label for="email">Email</label><br />
      <form>
        <input type="text" name="email" />
      </form>
    </div>

    <div>
      <label for="coding_reason">Why is coding cool?</label><br />
      <form>
        <select name="reasons">
          <option value="select an option">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </form>
    </div>

    <p>
      <label for="fav_lanugage">Favorite Language (choose one)</label>
    </p>

    <form>
      <input type="radio" name="language" value="html" /> HTML
      <input type="radio" name="language" value="css" /> CSS
      <input type="radio" name="language" value="javascript" /> JavaScript
    </form>

    <p>
      <label for="subscription">Would you like to sign up for more information?</label>
    </p>

    <div>
      <form>
        <input type="checkbox" name="subscription" value="sign me up" /> Sign me up!<br />
        Comments<br />
        <textarea name="comments" cols="30" rows="10"></textarea><br />
        <input type="submit" name="submitted" value="Submit">
      </form>
    </div>
  </body>
</html>
