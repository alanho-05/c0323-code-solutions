<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LEARN MORE</h2>
  <form>
    <div>
      <label for="email">COMPANY EMAIL</label><br>
      <input type="email" placeholder="sally@company.co" id="email">
    </div>
    <div>
      <label for="name">NAME</label><br>
      <input type="text" placeholder="Sally Smith" id="name">
    </div>
    <div>
      <label for="location">WHERE ARE YOU HIRING?</label><br>
      <input type="text" placeholder="City, Country" id="location">
    </div>
    <div>
      <label for="amount">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
      </label><br>
      <select name="amount" id="amount">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-5">3-5 Engineers</option>
        <option value="6-10">6-10 Engineers</option>
        <option value="11+">11+ Engineers</option>
      </select>
    </div>
  </form>
  <button type="submit">SUBMIT</button>
</body>
</html>
